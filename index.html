<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Field</title>
    <!-- Importing Roboto font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Importing Material Icons -->
    <!-- Importing Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0&display=swap" />
    <link rel="stylesheet" href="style/index.css">

</head>

<body>
    <div class="container">
        <h1>Enter your password</h1>
        <div class="profile-info">
            <img src="images/avatar.jpg" alt="">
            <div class="profile-details">
                <p class="details-job">Bussiness Account</p>
                <p class="details-name">Sarah Bills</p>
            </div>
        </div>
        <div class="form-stay-signed-wrapper">
            <form class="password-field-form">
                <label for="password-input">Password</label>
                <div class="password-input-wrapper">
                    <div class="password-input-field">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input id="password-input" type="password" placeholder="At least 8 characters">
                    </div>
                </div>
                <div class="confirm-wrapper">
                    <div class="stay-signed">
                        <input id="stay-signed-checkbox" type="checkbox">
                        <label for="stay-signed-checkbox">
                            <div class="stay-signed-toggle">
                                <div class="toggle-circle"></div>
                            </div>
                            Stay signed in
                        </label>
                    </div>
                    <button type="submit">Continue</button>
                </div>
            </form>
            <span class="material-symbols-outlined visibility-icon">
                visibility
            </span>
        </div>
        <a href="#" class="reset-password">Reset password</a>
    </div>

    <script src="script/index.js"></script>
</body>

</html>
